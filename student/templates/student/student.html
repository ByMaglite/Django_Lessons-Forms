{% extends "student/base.html" %} 

{% block container %}

<h2>Student Form</h2>

{% comment %}
<form action="">
  <label for="">student name</label>
  <input type="text" />
  <input type="submit" value="OK" />
</form>
{% endcomment %}

<div style='width: 400px;' >
{% load crispy_forms_tags %}
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %} {{ form | crispy }}
  <input type="submit" value="OK" />
</form>
</div>

{% endblock container %}
